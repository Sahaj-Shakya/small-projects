<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="search">
      <form action="/search" method="GET" align="center" >
        <label for="search"><b>Search a channel:</b></label>
        <input type="text" id="search" name="q" />
        <button type="submit">Search</button>
      </form>
    </div>
    <div class="table">
        <table align="center" cellpadding="10px" cellspacing="0px" border="1px">
            <tr>
                <th>Logo</th>
                <th>Subscribers</th>
                <th>Videos</th>
                <th>Views</th>
            </tr>
            <tr>
                <td><img src="" alt="image"></td>
                <td>Subs</td>
                <td>No. of vids</td>
                <td>No. of views</td>
            </tr>
        </table>
    </div>
  </body>
</html>
